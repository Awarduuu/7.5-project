{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>List</h1>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4 col-12">
            <div class="card" style="width: 20rem; margin-top: 30px;">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content }}</p>
                    <p>{{ post.created_at }}</p>
                    <a href="{% url 'posts:show' post.pk %}" class="btn btn-primary">Detail</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
