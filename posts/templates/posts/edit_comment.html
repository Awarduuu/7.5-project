{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="mb-5">
    <h3>리뷰 수정하기</h3>
    <div class="container mt-5">
        <form class="form-row" action="{% url 'posts:update_comment' comment.id %}" method="POST">
        {% csrf_token %}
        <textarea class="form-control col-9 mr-2" name="content" placeholder="리뷰 내용 입력..." required>{{ comment.content }}</textarea>
        <input type="submit" class="btn btn-primary" value="확인">
        </form>
    </div>
</div>
{% endblock %}
